<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e-Voting by Fat Halimi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jquery/jquery/jquery-ui.css">
    <script src="jquery/jquery/jquery.js"></script>
    <script src="jquery/jquery/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script type="text/javascript">
        ///////////////////////


        $(document).ready(function () {

        })


    </script>
    <style>



    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>


</head>


<body>

<div class="container ">
    <div class="info noPrint">
        <br>
        <div class="row text-end noPrint">
            <div class="col">
                <label for="gjuha">Change Language</label><br>

                <select name="gjuha" id="gjuha">
                    <option value="bosh">English</option>
                    <option id="shqip" value="1"> Shqip</option>
                    <option id="maqedonisht" value="2"> Македонски</option>
                </select>
            </div>

        </div>
        <br>

        <div class="row text-center noPrint">
            <div class="col-sm-12 col-md-12 col-lg-12 col-12">
                <div class="display-6">E - Voting page</div>
            </div>
        </div>
        <br>
        <div class="row  noPrint">
            <div class="col-sm-7 col-md-7 col-lg-9 col-12"><br>
                <p class="display-6 custom">Insert your name</p>
            </div>
            <div class="col-sm-5 col-md-5 col-lg-3 col-12 text-end noPrint"><br>
                <div class="input-group mb-3 text-end">

                    <input type="text" class="form-control" id="voters_name" placeholder="Enter name here">

                </div>
            </div>
        </div>
        <hr style="width: 35vw; margin: auto">


    </div>


    <div id="customKamata" class="noPrint">
        <br>
        <div class="row text-center ">
            <div class="col-">
                <div class="display-6">Security Credentials</div>
            </div>
        </div>


        <div class="row  ">
            <div class="col-sm-7 col-md-7 col-lg-9 col-12"><br>
                <p class="display-6 custom">Insert SSN:</p>
            </div>

            <div class="col-sm-5 col-md-5 col-lg-3 col-12 text-end"><br>
                <div class="input-group mb-3 text-end">
                    <input type="text" class="form-control" id="voters_SSN" placeholder="Enter name here">
                </div>
            </div>
        </div>

        <br>

        <div id="newRow2"><br>


            <div class="row  ">
                <div class="col-sm-7 col-md-7 col-lg-9 col-12"><br>
                    <p class="display-6 custom">Insert the city of your local voting center</p>
                </div>

                <div class="col-sm-5 col-md-5 col-lg-3 col-12 text-end"><br>
                    <div class="input-group mb-3 text-end">
                        <input type="text" class="form-control" id="voters_city" placeholder="Enter name here">
                    </div>
                </div>
            </div>

            <br>
        </div>

        <div class="row text-center ">
            <div class="col-">
                <div class="display-6">Identity Proof</div>
            </div>
        </div>

        <div id="newRow3"><br>


            <div class="row  ">
                <div class="col-sm-7 col-md-7 col-lg-9 col-12"><br>
                    <p class="display-6 custom">Insert your security key</p>
                </div>

                <div class="col-sm-5 col-md-5 col-lg-3 col-12 text-end"><br>
                    <div class="input-group mb-3 text-end">
                        <input type="text" class="form-control" id="voters_key" placeholder="Enter name here">
                    </div>
                </div>
            </div>
            <br>

        </div>

    </div>
    <br>
    <hr style="width: 35vw; margin: auto" id="removableHR">


    <div class="row text-center">
        <div class="col-sm-12 col-md-12 col-lg-12 col-12"><br>
            <button class="btn btn-outline-secondary" id="submit">Submit</button>
        </div>
    </div>
    <br><br>



    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


</body>
</html>
