<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade calculator by Fat Halimi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jquery/jquery/jquery-ui.css">
    <script src="jquery/jquery/jquery.js"></script>
    <script src="jquery/jquery/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script type="text/javascript">
        ///////////////////////


        $(document).ready(function () {
            $("#hrID").hide()

            var flag = 0;
            $("#result").hide()


            $("#calculate").click(function () {
                if ($("#firstExamPoints").val() === "") {
                    alert("Loan amount is required")

                } else
                    flag++;

                if ($("#months").val() == "" && $("#maxExamPoints").val() === "")
                    alert(" Number of installments either by month either by year is required")
                else flag++;

                if ($("#percentage").val() === "")
                    alert("percentage is required")
                else flag++;
                if ($("#percentage").val() < 0) {
                    alert("There is no such thing as negative percentage percentage")
                    flag--
                }


                if (flag == 3) {
                    //$("#result").show()
                    $("#hrID").show()
                    $(this).css({
                        borderStyle: "inset",
                        cursor: "wait"
                    });
                    $("#result").slideDown(1000, function () {
                        $(this)

                            .filter(".middle")
                            .css("background", "yellow")
                            .focus();

                    });


                } else {
                    $("#firstExamPoints").val("")
                    $(".totalInstallments").val("")
                    $("#percentage").val("")

                }

                firstExamPoints=parseFloat($("#firstExamPoints").val())
                secondExamPoints=parseFloat($("#secondExamPoints").val())
                finalExamPoints=parseFloat($("#finalExamPoints").val())
                maxPoints=parseInt($("#maxExamPoints").val())
                percentage=parseInt($("#percentage").val())

                percentage=percentage/100;


                $("#pointsAsPercentage").val(((firstExamPoints / maxPoints)*100).toFixed(2) +" %")
                test=$("#percentageOnFinal").val((firstExamPoints*percentage).toFixed(2)+" %")
                console.log(test)


                $("#calculateAgain").click(function () {
                    location.reload()

                })



            })

            $("#gjuha").change(function () {
                if ($(this).val() === '1') {
                    window.open("KreditKalkulatorAL.html", "_self")
                }
            })

            $("#calculateFinal").click(function ()
            {
                window.open("finalGrade.html")
            })


        })


    </script>
    <style>
        .display-6.custom {
            font-size: 25px;
        }

        .totalInstallments {
            margin-bottom: 1vw;
            margin-left: 4px;
        }

        input {
            display: block;

        }

        @media only screen and (max-width: 599px) {
            input, #percentageOnFinal, #returnAmt {
               width: 200%;
            }

            .display-6.custom {
                text-align: center;
                font-size: 20px;
            }
        }


    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>


</head>


<body>

<div class="container ">
    <br>
    <div class="row text-end">
        <div class="col">
            <label for="gjuha">Change Language</label><br>

            <select name="gjuha" id="gjuha">
                <option value="bosh">English</option>
                <option id="shqip" value="1"> Shqip</option>
            </select>
        </div>

    </div>
    <br>

    <div class="row text-center">
        <div class="col-sm-12 col-md-12 col-lg-12 col-12">
            <div class="display-6">Grade calculator</div>
        </div>
    </div>
    <br>
    <div class="row  ">
        <div class="col-sm-7 col-md-7 col-lg-9 col-6"><br>
            <p class="display-6 custom">First exam points you have</p>
            <div class="col-sm-5 col-md-5 col-lg-3 col-6  ">
                <input type="number" min="0" placeholder="Insert number" id="firstExamPoints">
            </div>
        </div>
        <div class="col-sm-7 col-md-7 col-lg-9 col-6"><br>
            <p class="display-6 custom">Second exam points you have</p>
            <div class="col-sm-5 col-md-5 col-lg-3 col-6  ">
                <input type="number" min="0" placeholder="Insert number" id="secondExamPoints">
            </div>
        </div>


    </div>
    <div class="row  ">

    </div>
    <div class="row  ">
        <div class="col-sm-7 col-md-7 col-lg-9 col-12"><br>
            <p class="display-6 custom">Final exam points you have</p>
        </div>
        <div class="col-sm-5 col-md-5 col-lg-3 col-12  "><br>
            <input type="number" min="0" placeholder="Insert number" id="finalExamPoints">
        </div>
    </div>
    <div class="row justify-content-around">
        <div class="col-sm-7 col-md-7 col-lg-9 col-12 "><br>
            <p class="display-6 custom">Insert MAX exam points</p>
        </div>
        <div class="col-sm-5 col-md-5 col-lg-3 col-12 "><br>
            <input type="number" min="0" placeholder="Insert number" class="totalInstallments" id="maxExamPoints">

        </div>
    </div>
    <div class="row ">
        <div class="col-sm-7 col-md-7 col-lg-9 col-12"><br>
            <p class="display-6 custom">Exam weight on grade (percentage)</p>
        </div>
        <div class="col-sm-5 col-md-5 col-lg-3 col-12  "><br>
            <input type="number" placeholder="%" id="percentage" min="0">
        </div>
    </div>
    <div class="row justify-content-between text-center">
        <div class="col-sm-12 col-md-12 col-lg-12 col-12 "><br>
            <button class="btn btn-outline-secondary" id="calculate">Calculate</button>
            <button class="btn btn-outline-secondary" id="calculateFinal">Calculate final grade</button>
        </div>

    </div>

    <div id="result">
        <hr id="hrID">
        <div class="row text-center">
            <div class="col-">
                <div class="display-6">Calculation result</div>
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-7 col-md-7 col-lg-9 col-12"><br>
                <p class="display-6 custom">Exam points as percentage</p>
            </div>
            <div class="col-sm-5 col-md-5 col-lg-3 col-12  "><br>
                <input type="text" placeholder="" id="pointsAsPercentage">
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-7 col-md-7 col-lg-9 col-12"><br>
                <p class="display-6 custom">Exam percentage on final grade</p>
            </div>
            <div class="col-sm-5 col-md-5 col-lg-3 col-12  "><br>
                <input type="text" placeholder="" id="percentageOnFinal">
            </div>
        </div>


        <div class="row">

            <div class="col-sm-7 col-md-7 col-lg-7 col-6"><br>
                <button class="btn btn-outline-secondary " id="calculateAgain">Calculate again
                </button>
            </div>
            <div class="col-sm-5 col-md-5 col-lg-5 col-6 text-end "><br>
                <button onclick="window.print()" class="btn btn-outline-secondary " id="printbutton1">Print
                    report
                </button>
                <br><br>

            </div>


        </div>


    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


</body>
</html>
